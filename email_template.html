<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그레이스노트 인증 메일</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        .header {
            background-color: #4f46e5;
            padding: 40px 20px;
            text-align: center;
        }
        .icon-circle {
            width: 72px;
            height: 72px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .content {
            padding: 48px 40px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 900;
            margin: 0 0 16px;
            letter-spacing: -1px;
            color: #1e293b;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #64748b;
            margin: 0 0 32px;
            font-weight: 600;
        }
        .otp-box {
            background-color: #f1f5f9;
            padding: 32px;
            border-radius: 24px;
            margin-bottom: 32px;
            border: 2px dashed #cbd5e1;
        }
        .otp-code {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 12px;
            color: #4f46e5;
            margin-left: 12px;
        }
        .footer {
            padding: 32px 40px;
            background-color: #f8fafc;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .footer-text {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .link-fallback {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px dashed #e2e8f0;
        }
        .button {
            display: inline-block;
            background-color: #4f46e5;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 900;
            font-size: 14px;
            margin-bottom: 24px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            .content {
                padding: 40px 24px;
            }
            .otp-code {
                font-size: 36px;
                letter-spacing: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-circle">
                <span style="font-size: 32px;">⛪</span>
            </div>
            <div style="color: #ffffff; font-weight: 900; font-size: 18px; letter-spacing: 2px;">GRACE NOTE</div>
        </div>
        <div class="content">
            <h1>본인 인증을 완료해 주세요</h1>
            <p>그레이스노트와 함께해주셔서 감사합니다.<br>아래의 인증번호 6자리를 앱 또는 웹 화면에 입력해 주세요.</p>
            
            <div class="otp-box">
                <div style="font-size: 12px; font-weight: 900; color: #94a3b8; margin-bottom: 8px; letter-spacing: 2px;">VERIFICATION CODE</div>
                <div class="otp-code">{{ .Token }}</div>
            </div>

            <p style="font-size: 14px; margin-bottom: 0;">인증 번호는 5분 동안 유효합니다.</p>

            <div class="link-fallback">
                <p style="font-size: 13px; margin-bottom: 16px;">버튼을 눌러 바로 인증을 완료할 수도 있습니다.</p>
                <a href="{{ .ConfirmationURL }}" class="button">인증 완료하기</a>
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">© 2026 GRACE NOTE. ALL RIGHTS RESERVED.</div>
            <div style="font-size: 11px; color: #cbd5e1; margin-top: 8px; font-weight: 600;">본 메일은 발신 전용입니다.</div>
        </div>
    </div>
</body>
</html>
